<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="container-header">
                <a href="#"><img src="img/Logo.png" alt="AllBooks", title="Главная"></a>
                <nav id="nav-header">
                    <a href="#">Регистрация</a>
                    <a href="#">Авторизация</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 id="registration-h1">Авторизация</h1>
            <form action="#" method="post" id="form">
                <label><div class="name-block">Почта</div> <input type="email" name="email" class="inputs" placeholder="example@allboks.ru"></label>
                <label><div class="name-block">Пароль</div> <input type="password" name="password" class="inputs" placeholder="Пароль"></label>
                <button type="submit">Вход</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <div id="container-footer">
                <a href="#"><img src="img/Logo footer.png" alt="AllBooks", title="Главная"></a>
                <nav id="nav-footer">
                    <a href="#">Регистрация</a>
                    <a href="#">Авторизация</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
